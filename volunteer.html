<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer | Basti Ki Pathshala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar with Logo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Basti_Ki_Pathshala-_Official_Logo-removebg-preview.png" alt="Basti Ki Pathshala Logo" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="volunteer.html">Volunteer</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Volunteer Form -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Volunteer with Us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="col-12">
        <label for="interest" class="form-label">How can you help?</label>
        <select id="interest" class="form-select">
          <option selected>Teaching</option>
          <option>Fundraising</option>
          <option>Event Management</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Basti Ki Pathshala. All rights reserved.</p>
      <p>Visit us: <a href="https://www.bastikipathshala.org" class="text-white">www.bastikipathshala.org</a></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
